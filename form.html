<!doctype html>
<html>

<head>

    <title> demo </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keyword" content="new html, my first html, make html" />
    <meta name="description" content="how to make html pages" />

    <meta name="author" content="Asheesh" />


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
        span {
            color: red;
        }
    </style>

</head>

<body>

    <div class="container">
        <h2>Enter Your Personal Information </h2>
        <!--*************************************Form Contents Start*****************************************************-->
        <div class="row">
            <form>
                <div class="form-group">
                    <div class="col-sm-3">
                        <label>Name</label>
                        <input type="text" id="nam" class="form-control" placeholder="enter your name" required>
                        <span id="message"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3">
                        <label>Email</label>
                        <input type="text" id="email" class="form-control" placeholder="enter you email" required>
                        <span id="message2"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3">
                        <label>Phone no.</label>
                        <input type="text" id="phone" class="form-control" placeholder="enter your phone no." required>
                        <span id="message3"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3">
                        <label><br /></label>
                        <div class="clearfix"></div>
                        <button type="button" class="btn btn-default" onclick="myFunction()">Validate</button>
                        <button type="button" id="subbtn" class="btn btn-success" data-toggle="modal" data-target="#mydata" disabled>Submit</button>
                        <!-- <button type="button" class="btn btn-success" data-toggle="modal" data-target="#mydata" onclick="myFunction()">Submit</button> -->
                        
                    </div>
                </div>
            </form>
        </div>

        <!--*************************************Modal Start*****************************************************-->
        <div class="modal fade" id="mydata" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4>You successfully entered your data:</h4>
                    </div>
                    <div class="modal-body">
                        <p id="x"></p>
                        <p id="y"></p>
                        <p id="z"></p>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        
                    </div>
                </div>
            </div>
        </div>




    </div>

    <script>

        function myFunction() {
            var correct_way = /^[A-Za-z]+$/;
            var n = document.getElementById("nam").value;
            var e = document.getElementById("email").value;
            var p = document.getElementById("phone").value;
            var m = document.getElementById("mydata");
            document.getElementById("x").innerHTML = "your name is :" + n;
            document.getElementById("y").innerHTML = "your email id is :" + e;
            document.getElementById("z").innerHTML = "your phone no. is :" + p;
            //***********************validation of username****************************************************
            if (n == "") {
                document.getElementById("message").innerHTML = "*Please fill username";
                return false;
            }
            if (n.length < 3) {
                document.getElementById("message").innerHTML = "*username must have atleast 3 letters";
                return false;
            }
            if (n.length > 20) {
                document.getElementById("message").innerHTML = "*username must have less than 20 letters";
                return false;
            }
            if (n.match(correct_way)) {
                document.getElementById("message").innerHTML = "";
                
            }
            else {
                document.getElementById("message").innerHTML = "*only alphabete are allow";
                return false;

            }

            //***********************validation of email****************************************************
            if (e == "") {
                document.getElementById("message2").innerHTML = "*Please fill email";
                return false;
            }
            if (e.indexOf('@') <= 0) {
                document.getElementById("message2").innerHTML = "*Invalid @ position";
                return false;
            }
            if ((e.charAt(e.length - 4) != '.') && (e.charAt(e.length - 3) != '.')) {
                document.getElementById("message2").innerHTML = "*Invalid . position";
                return false;
            }
            else {
                document.getElementById("message2").innerHTML = "";
                

            }
            //***********************validation of phone****************************************************
            if (p == "") {
                document.getElementById("message3").innerHTML = "*Please fill phone no.";
                return false;
            }
            if (isNaN(p)) {
                document.getElementById("message3").innerHTML = "*Please enter numeric value";
                return false;
            }
            if (p.length < 10) {
                document.getElementById("message3").innerHTML = "*phone no. must be 10 digits";
                return false;
            }
            if (p.length > 10) {
                document.getElementById("message3").innerHTML = "*phone no. must be 10 digits";
                return false;
            }
            if ((p.charAt(0) != 9) && (p.charAt(0) != 8) && (p.charAt(0) != 7)) {
                document.getElementById("message3").innerHTML = "*phone no. must start with 9,8 or 7";
                return false;
            }
            else {
                document.getElementById("message3").innerHTML = "";
                
            }
            document.getElementById("subbtn").disabled=false;
        }

    </script>


</body>

</html>
